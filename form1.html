<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Html</title>
</head>
<body>
    <h1>Html Input Tag example</h1>
    <form action="#" method="post">
    <label for="username">User Name:</label>
    <input type="text" id="username" name="name" placeholder="Enter a Name" maxlength="50" required><br><br>

    <label for="Password">Password :</label>
    <input type="Password" id="Password" placeholder="Enter a Password" minlength="8" required><br><br>

    <label for="Email">Email :</label>
    <input type="email" id="Email" name="email" placeholder="Enter a Email" required ><br><br>

    <label for="Url">Website :</label>
    <input type="url" id="url" name="url" placeholder="https://example.com"><br><br>

    <label for="number">Number :</label>
    <input type="number" id="number" name="number" placeholder="Number" min="1" max="100"step="1"><br><br>

    <label for="range">Range :</label>
    <input type="Range" id="Range" name="Range" placeholder="Range" min="0" max="10"><br><br>

    <label for="Date">Date :</label>
    <input type="date" id="date" name="date" placeholder="Date"><br><br>

    <label for="time">Time :</label>
    <input type="datetime-local" id="time" name="time"><br><br>

    <label for="color">Color :</label>
    <input type="color" id="color" name="color"><br><br>

    <label for="file">File :</label>
    <input type="file" id="file" name="file" accept=".jpg,.png,.pdf"><br><br>

    <label for="checkbox">Accept Terms :</label>
    <input type="checkbox" id="checkbox" name="checkbox" value="accepted" required><br><br>

    <label >Gender :</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male </label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female </label><br><br>

    <label for="search">Search :</label>
    <input type="search" id="search" name="search" placeholder="Search something......."><br><br>

    <input type="hidden" name="hiddenField" value="hiddenValue" ><br><br>
    <input type="submit" value="Submit">&nbsp;&nbsp;
    <input type="reset" value="Reset">
</form>

<h1>&#169 Ducat</h1>

</body>
</html>
